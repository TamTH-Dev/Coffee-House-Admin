<div class="container">
  <app-sidebar *ngIf="isLogged && !isErrorPage"></app-sidebar>
  <div
    class="main-content"
    [ngClass]="{ logged: isLogged, error: isErrorPage }"
  >
    <app-navbar *ngIf="isLogged && !isErrorPage"></app-navbar>
    <app-spinner *ngIf="doesShowLoadingIndicator"></app-spinner>
    <router-outlet></router-outlet>
  </div>
</div>
