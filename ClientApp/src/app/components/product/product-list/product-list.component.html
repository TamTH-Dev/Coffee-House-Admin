<div class="product-list">
  <div class="search-form">
    <mat-form-field color="accent">
      <input
        (keyup.enter)="onNameFilter()"
        matInput
        placeholder="Search..."
        [(ngModel)]="nameFilter"
        autocomplete="off"
      />
    </mat-form-field>
    <button id="search-btn" mat-mini-fab (click)="onNameFilter()">
      <fa-icon [icon]="faSearch"></fa-icon>
    </button>
  </div>
  <div class="filter-btn-container">
    <button
      type="button"
      mat-button
      *ngFor="let cf of categoryFilters"
      class="filter-btn"
      [ngClass]="{ active: cf.isActive }"
      [routerLink]=""
      [queryParams]="{ category: cf.type }"
    >
      {{ cf.type }}
      <span class="filter-btn-underline"></span>
    </button>
  </div>
  <div class="product-item" *ngFor="let product of filteredProducts">
    <span class="product-info product-img">
      <img
        src="../../../../../assets/cat_winter_fluffy_snow_99366_1920x1080.jpg"
        alt="product's image"
      />
    </span>
    <span class="product-info product-name">
      <span [routerLink]="[product.productID]" queryParamsHandling="preserve">
        {{ product.productName }}
      </span>
    </span>
    <span class="product-info category">{{ product.category }}</span>
    <span class="product-info quantity">
      {{ product.quantity }} left product{{ product.quantity > 1 ? "s" : "" }}
    </span>
    <span class="product-info price">{{ product.price }} $</span>
    <span class="product-info edit-btn" *ngIf="product.status != false">
      <button
        mat-raised-button
        color="primary"
        type="button"
        [routerLink]="[product.productID, 'edit']"
        queryParamsHandling="preserve"
      >
        Edit
      </button>
    </span>
    <span class="product-info delete-btn" *ngIf="product.status != false">
      <button
        mat-raised-button
        color="warn"
        type="button"
        (click)="onDelete(product.productID)"
      >
        Delete
      </button>
    </span>
  </div>
</div>
